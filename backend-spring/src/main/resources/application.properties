## Configuration API Détails Comptes
## Optionnel: définir ici; sinon lu depuis .env (SHAREPOINT_ACCOUNT_DETAILS_URL)
# accounts.details.url=https://test.rawapigw.rawbank.cd/sharepoint-services/api/v1/account/getAccountDetail

# Logging
logging.file.path=logs
logging.level.com.rawbank.reclamations=DEBUG
logging.level.org.springframework.web=INFO
spring.kafka.admin.fail-fast=false

# Port applicatif (permet de surcharger via variable d'env PORT)
# Par défaut 8282 pour éviter le conflit avec 8081
server.port=${PORT:8282}

# Kafka (valeurs par défaut locales)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
# Kafka sécurité désactivée pour environnement DEV actuel (PLAINTEXT uniquement)
spring.kafka.properties.security.protocol=PLAINTEXT
# Nettoyage des anciennes clés de sécurité (non utilisées en PLAINTEXT)
spring.kafka.properties.sasl.mechanism=
spring.kafka.properties.sasl.jaas.config=
spring.kafka.properties.ssl.truststore.location=
spring.kafka.properties.ssl.truststore.password=
spring.kafka.properties.ssl.endpoint.identification.algorithm=
# Désérialisation/Serialization (utilisées via KafkaConfig)
app.kafka.topics.complaints-raw=${APP_KAFKA_TOPIC_COMPLAINTS_RAW:complaints_raw}

# Groupes dédiés pour chaque worker (afin que chacun reçoive tous les messages)
app.kafka.groups.powerautomate=${SPRING_KAFKA_GROUP_POWERAUTOMATE:reclamations-pa-worker}
app.kafka.groups.indexer=${SPRING_KAFKA_GROUP_INDEXER:reclamations-indexer}
app.kafka.groups.audit=${SPRING_KAFKA_GROUP_AUDIT:reclamations-audit}

