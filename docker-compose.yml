version: "3.9"

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: rawbank-kafka
    ports:
      - "9092:9092" # PLAINTEXT (dev)
      - "9094:9094" # SASL_SSL (secure)
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,SASL_SSL://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,SASL_SSL://host.docker.internal:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,SASL_SSL:SASL_SSL,CONTROLLER:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      - CLUSTER_ID=${KAFKA_CLUSTER_ID}
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      - CONFLUENT_METRICS_ENABLE=false
      # SSL (TLS) keystore/truststore
      - KAFKA_SSL_KEYSTORE_FILENAME=kafka.keystore.jks
      - KAFKA_SSL_KEYSTORE_PASSWORD=${KAFKA_SSL_KEYSTORE_PASSWORD:-changeit}
      - KAFKA_SSL_KEY_PASSWORD=${KAFKA_SSL_KEYSTORE_PASSWORD:-changeit}
      - KAFKA_SSL_TRUSTSTORE_FILENAME=kafka.truststore.jks
      - KAFKA_SSL_TRUSTSTORE_PASSWORD=${KAFKA_SSL_TRUSTSTORE_PASSWORD:-changeit}
      # Confluent/Bitnami entrypoints expect credentials files when SSL enabled
      - KAFKA_SSL_KEY_CREDENTIALS=/etc/kafka/secrets/keystore_creds
      - KAFKA_SSL_TRUSTSTORE_CREDENTIALS=/etc/kafka/secrets/truststore_creds
      - KAFKA_SSL_CLIENT_AUTH=none
      # SASL SCRAM
      - KAFKA_SASL_ENABLED_MECHANISMS=SCRAM-SHA-512
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./infra/kafka/ssl:/etc/kafka/secrets:ro
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: rawbank-kafka-init
    depends_on:
      - kafka
    entrypoint: ["bash","-lc"]
    environment:
      - KAFKA_BROKER=${KAFKA_BROKER:-kafka:9092}
      - KAFKA_USER=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - COMPLAINTS_TOPIC=${COMPLAINTS_TOPIC:-complaints_raw}
    command: |
      HOST=$${KAFKA_BROKER%%:*}; PORT=$${KAFKA_BROKER##*:};
      until (echo > /dev/tcp/$$HOST/$$PORT) >/dev/null 2>&1; do echo 'waiting for kafka'; sleep 2; done;
      echo 'creating SCRAM user';
      kafka-configs --bootstrap-server $${KAFKA_BROKER} --alter --add-config "SCRAM-SHA-512=[password=$${KAFKA_PASSWORD}]" --entity-type users --entity-name $${KAFKA_USER} || true;
      echo 'ensuring topic exists';
      kafka-topics --bootstrap-server $${KAFKA_BROKER} --create --if-not-exists --topic $${COMPLAINTS_TOPIC} --replication-factor 1 --partitions 3 || true;

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: rawbank-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./infra/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro

  es_setup:
    image: curlimages/curl:8.10.1
    container_name: es_setup
    depends_on:
      - elasticsearch
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kbn-secret}
    entrypoint: ["sh", "-c"]
    command: >
      until curl -s -u elastic:${ELASTIC_PASSWORD} http://elasticsearch:9200 >/dev/null; do echo 'waiting for es'; sleep 2; done;
      echo 'setting kibana_system password';
      curl -s -u elastic:${ELASTIC_PASSWORD} -H 'Content-Type: application/json' \
        -X POST http://elasticsearch:9200/_security/user/kibana_system/_password \
        -d '{"password":"'"${KIBANA_SYSTEM_PASSWORD}"'"'}';
      echo 'done';

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: rawbank-kibana
    depends_on:
      - elasticsearch
      - es_setup
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD:-kbn-secret}
      - SERVER_PUBLICBASEURL=http://localhost:5601
    ports:
      - "5601:5601"
    volumes:
      - kibana_data:/usr/share/kibana/data
      - ./infra/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro

  accounts-mock:
    image: wiremock/wiremock:3.9.1
    container_name: accounts-mock
    command: ["--disable-banner", "--verbose"]
    ports:
      - "9090:8080"
    volumes:
      - ./infra/accounts-mock:/home/wiremock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 8

  powerautomate-mock:
    image: wiremock/wiremock:3.9.1
    container_name: powerautomate-mock
    command: ["--disable-banner", "--verbose", "--global-response-templating"]
    ports:
      - "9091:8080"
    volumes:
      - ./infra/powerautomate-mock:/home/wiremock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 8

volumes:
  kafka_data:
  es_data:
  kibana_data:
